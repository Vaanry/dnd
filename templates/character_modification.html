{% extends "main.html" %}

{% block crud_container %}

<style>
    /* Стилизация контейнера с навыками */
    .skill-label {
        display: flex;
        align-items: center;
        gap: 10px;
        /* Отступ между названием и чекбоксом */
    }

    .skill-name {
        min-width: 150px;
        /* Фиксированная ширина названий */
        text-align: left;
    }

    /* Модальное окно */
    .modal {
        display: none;
        /* Скрыто по умолчанию */
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        /* Затемнение фона */
        justify-content: center;
        align-items: center;
    }

    /* Контент модального окна */
    .modal-content {
        background: white;
        padding: 20px;
        border-radius: 10px;
        width: 300px;
        text-align: center;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }

    /* Кнопка в модальном окне */
    .modal-content button {
        margin-top: 15px;
        padding: 8px 20px;
        border: none;
        background: #007bff;
        color: white;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
    }

    .modal-content button:hover {
        background: #0056b3;
    }
</style>

<title>Create Character</title>
<form action="/character/dices" method="post">
    <p>Выберите 2 навыка:</p>
    <div class="character-creation">
        <div class="left-panel">
            {% for skill in skills %}
            <label class="skill-label">
                <span class="skill-name">{{ skill }}</span>
                <input type="checkbox" name="selected_skills" value="{{ skill }}" data-description="{{ skill }}"
                    onclick="limitSelection(this); updateSkillDescription(this);">
            </label><br>
            {% endfor %}
        </div>

        <div class="right-panel" id="description-container">
            <p id="defaultMessage">Выберите навык, чтобы увидеть описание.</p>
            <div id="skillDetails" style="display: none;">
                <p><strong id="skillName"></strong></p>
                <div id="skillDescription"></div>
            </div>
        </div>
    </div>
    <button type="submit" id="submitButton" disabled>Выбрать</button>
</form>

<!-- Модальное окно -->
<div id="customModal" class="modal">
    <div class="modal-content">
        <p id="modalMessage">Можно выбрать только 2 навыка!</p>
        <button onclick="closeModal()">OK</button>
    </div>
</div>

<script>
    function limitSelection(checkbox) {
        let checkboxes = document.querySelectorAll('input[name="selected_skills"]:checked');
        let submitButton = document.getElementById("submitButton");

        if (checkboxes.length > 2) {
            checkbox.checked = false; // Отменяем выбор
            showModal("Можно выбрать только 2 навыка!"); // Показываем предупреждение
            return;
        }

        // Разблокировать кнопку, если выбрано ровно 2 навыка, иначе заблокировать
        submitButton.disabled = checkboxes.length !== 2;
    }

    function updateSkillDescription(checkbox) {
        let checkboxes = document.querySelectorAll('input[name="selected_skills"]:checked');
        let details = document.getElementById("skillDetails");
        let defaultMessage = document.getElementById("defaultMessage");

        if (checkboxes.length > 0) {
            let selectedSkill = checkboxes[checkboxes.length - 1]; // Последний выбранный навык
            document.getElementById("skillName").textContent = selectedSkill.value;
            document.getElementById("skillDescription").textContent = selectedSkill.getAttribute("data-description");

            details.style.display = "block";
            defaultMessage.style.display = "none";
        } else {
            details.style.display = "none";
            defaultMessage.style.display = "block";
        }
    }

    function showModal(message) {
        document.getElementById("modalMessage").textContent = message;
        document.getElementById("customModal").style.display = "flex";
    }

    function closeModal() {
        document.getElementById("customModal").style.display = "none";
    }
</script>


{% endblock %}
